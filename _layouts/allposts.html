<html>

{% include head.html %}

<body>

{% include header.html %}

<div id="main" class="alt">
  <section id="one">
  	<div class="inner">
      {% for post in site.posts %}
        <a href="{{ post.url }}">
          <header class="major">
      			<h1>{{ post.title }}</h1>
      		</header>
        </a>
    		{% if post.image %}
          <span class="image main">
            <img src="{{ site.baseurl }}/{{ post.image }}" alt=""/>
          </span>
        {% endif %}
    		{% if post.date %}
          <p>{{ post.date | date_to_long_string }}</p>
        {% endif %}
    		<p>{{ post.content }}</p>
      {% endfor %}
  	</div>
  </section>
</div>

{% include footer.html %}

</body>

</html>
