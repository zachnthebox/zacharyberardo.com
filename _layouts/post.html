<html>

{% include head.html %}

  <body>

  {% include header.html %}

  <div id="main" class="alt">
    <section id="one">
    	<div class="inner">
    		<header class="major">
    			<h1>{{ page.title }}</h1>
    		</header>

        {% if page.video and page.image %}
        <span class="image main">
          <video width="100%" height="100%" controls poster="{{ site.baseurl }}/{{ page.image }}">
            <source src="{{ site.baseurl }}/{{ page.video }}" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </span>
    		{% elsif page.image %}
          <span class="image main">
            <img src="{{ site.baseurl }}/{{ page.image }}" alt="" />
          </span>
        {% endif %}
    		<p>{{ content }}</p>
    	</div>
    </section>
  </div>

  {% include footer.html %}

  </body>

</html>
